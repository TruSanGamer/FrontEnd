<div class="container-fluid max-width-900">


  <!-- Listado de cursos -->
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre Solicitante</th>
      <th scope="col">Fecha</th>
      <th scope="col">Sala</th>
      <th scope="col">Hora</th>
      <th scope="col">Estado</th>
    </tr>
    </thead>
    <tbody>

    <!--  Este cÃ³digo imprime curso por curso del listado de cursos -->
    <ng-container *ngFor="let reserva of reservas">
      <tr>
        <td (click)="onSelected(reserva)" class="clickable">{{reserva.id}}</td>
        <td (click)="onSelected(reserva)" class="clickable">{{reserva.nombresolicitante}}</td>
        <td (click)="onSelected(reserva)" class="clickable">{{reserva.fecha}}</td>
        <td (click)="onSelected(reserva)" class="clickable">{{reserva.sala}}</td>
        <td (click)="onSelected(reserva)" class="clickable">{{reserva.hora}}</td>
        <td (click)="onSelected(reserva)" class="clickable">{{reserva.estado}}</td>
        <td (click)="borrarReserva(reserva)" class="clickable"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" alt="borrar curso"/>
        </svg>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <button type="submit" class="btn btn-block" (click)="crearReserva()" >Crear reserva</button>
    </div>
  </div>
</div>
